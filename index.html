<head>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Montserrat',sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at top,#ffe5ec,#ffc2d1);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;

  position:relative;
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:4rem;
  color:#d90429;
  margin-bottom:20px;
}

p{
  max-width:650px;
  font-size:1.2rem;
  color:#444;
  margin-bottom:40px;
  padding:0 20px;
}

button{
  padding:15px 40px;
  border:none;
  border-radius:50px;
  font-size:1.2rem;
  cursor:pointer;
  transition:all 0.3s ease;
  position:relative;
  z-index:5;
}

.yes{
  background:linear-gradient(180deg,#ff4d6d,#d90429);
  color:white;
  box-shadow:0 10px 30px rgba(217,4,41,0.4);
}

.yes:hover{
  transform:scale(1.1);
}

.no{
  background:linear-gradient(180deg,#ffd6de,#f3a4b6);
  color:#8b3b4a;
  position:fixed;
  left:60%;
  top:60%;
}

.floating{
  position:fixed;
  pointer-events:none;
  animation:floatUp linear forwards;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}
</style>
</head>
<body>

<p>
You irritate me, you tease me,

</p>

<button class="yes" id="yesBtn" onclick="celebrate()">YES! â¤ï¸</button>
<button class="no" id="noBtn">No</button>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

let phrases = [
"Nice try ğŸ˜œ",
"Hehe almost ğŸ˜‚",
"Catch me first ğŸ‘€",
"Think again ğŸ˜",
"You sure? ğŸ¤­",
"Nopeee ğŸ˜†",
"Still trying? ğŸ˜Œ",
"That tickles ğŸ˜",
"Mission failed ğŸ˜",
"Try harder ğŸ˜ˆ"
];

let phraseIndex = 0;
let yesScale = 1;

let posX = window.innerWidth * 0.6;
let posY = window.innerHeight * 0.6;

noBtn.style.left = posX + "px";
noBtn.style.top = posY + "px";

document.addEventListener("mousemove", (e) => {

  const rect = noBtn.getBoundingClientRect();
  const centerX = rect.left + rect.width/2;
  const centerY = rect.top + rect.height/2;

  const dx = centerX - e.clientX;
  const dy = centerY - e.clientY;

  const distance = Math.sqrt(dx*dx + dy*dy);

  if(distance < 140){
    const angle = Math.atan2(dy, dx);
    const force = 120 / distance;

    posX += Math.cos(angle) * force * 15;
    posY += Math.sin(angle) * force * 15;

    posX = Math.max(0, Math.min(window.innerWidth - rect.width, posX));
    posY = Math.max(0, Math.min(window.innerHeight - rect.height, posY));

    noBtn.style.left = posX + "px";
    noBtn.style.top = posY + "px";
  }
});

noBtn.addEventListener("mouseenter", () => {
  noBtn.innerText = phrases[phraseIndex];
  phraseIndex = (phraseIndex + 1) % phrases.length;

  yesScale += 0.05;
  yesBtn.style.transform = "scale(" + yesScale + ")";
});

function celebrate(){
  document.body.innerHTML = `
  <div style="height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;background:radial-gradient(circle,#ffe5ec,#ffc2d1);position:relative;overflow:hidden;">

    <div style="font-size:80px;margin-top:30px;">ğŸ’ğŸŒ¹ğŸŒ¸ğŸ«ğŸ«ğŸ’ğŸ’•</div>
    <a href="photos.html" style="margin-top:30px;padding:12px 30px;background:#d90429;color:white;border-radius:30px;text-decoration:none;">See Our Memories ğŸ“¸</a>
  </div>
  `;
  effects();
}

function effects(){
  setInterval(()=>{
    const el = document.createElement("div");
    el.className="floating";
    const items=["â¤ï¸","ğŸŒ¸","ğŸ«","ğŸ’–","ğŸŒ¹"];
    el.innerText = items[Math.floor(Math.random()*items.length)];
    el.style.left = Math.random()*100+"vw";

  },200);
}
</script>

</body>
</html>
